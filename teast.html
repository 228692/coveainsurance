<html>
<head>
  <title>Claming - Motor</title>
  <link href="../CSS.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="outerbox">
    <div id="main">
      <div id="id01" class="modal_1">
      <form class="modal-content animate">
        <div class="imgcontainer">
            <h3 style="text-align: center;">Question one</h3>
        </div>
      <!--Creates content inside box-->
        <div class="container">
      <!--Allow susers to put password in-->
          <label for="uname"><b>What has happened?</b></label>
          <input  type="text" placeholder="Breakdown, Crash, FlatTire etc..." name="uname">
        </div>
      <!--Allows to either cancel or tell us you forgot password -->
        <div class="container" style="background-color:#f1f1f1">
          <button disabled type="button" onclick="document.getElementById('id01').style.display='block'" class="cancelbtn" style="width: 45%; height: 15%; text-align: center; background-color: #990000"><h3>Go back</h3></button>
          <button type="button" onclick="document.getElementById('id02').style.display='block'"style="width: 45%; height: 15%; text-align: center;"><h3>Next</h3></button>
        </div>
      </form>
    </div>
    <div id="id02" class="modal">
    <form class="modal-content animate" action="document.getElementById('id02').style.display='block'" method="post">
      <div class="imgcontainer">
          <h3 style="text-align: center;">Question one</h3>
      </div>
    <!--Creates content inside box-->
      <div class="container">
    <!--Allow susers to put password in-->
        <label for="uname"><b>Was there any CCTV near the incident?</b></label>
        <input  list="yesorno" type="text" placeholder="" name="uname">
        <datalist id="yesorno">
          <option value="Yes">
          <option value=No>
          <option value="N/A">
        </datalist>
      </div>
    <!--Allows to either cancel or tell us you forgot password -->
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='block'" class="cancelbtn" style="width: 45%; height: auto;"><h3>Go back</h3></button>
        <button type="submit" style="width: 45%; height: auto;"><h3>Next</h3></button>
      </div>
    </form>
  </div>
   </div>
</div>
</body>
</html>
